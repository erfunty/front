<!DOCTYPE html>
<html>
    <head>

            img{
                width: 200px;
            }
            .img1{
                border-radius: 15px;
                margin-right: 10px;
            }
            .img2{
                width: 150px;
                height: 150px;
                margin-right: 10px;
                object-fit: cover;
                object-position: center;
            }
            .img3{
                width: 150px;
                height: 150px;
                border-radius:200px;
                object-fit: cover;
                object-position: center;
            }
        </style>
    </head>
    <body>
        <img src="myLove.jpg" class="img1">
        <img src="myLove.jpg" class="img2">
        <img src="myLove.jpg" class="img3">
    </body>
</html>
