<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .prof{
                width: 50px;
                height: 50px;
                object-fit: cover;
                object-position: center;
                border-radius: 30px;
                margin-right: 10px;
            }
            .subject{
                display: flex;
                flex-direction: row;
                align-items: center;
                padding-left: 10px;
                padding-right: 10px;
                width: 400px;
                margin-bottom: 10px;

            }
            .follow-button{
                background-color: rgb(56, 146, 255);
                padding-left: 8px;
                padding-right: 8px;
                padding-bottom: 5px;
                padding-top: 5px;
                border: none;
                color: white;
                border-radius: 4px;
                font-size: 16px;
                font-weight: bold;
            }
            .name{
                font-weight: bold;
                font-size: 15px;
            }
            .type{
                color: gray;
                font-size: 15px;
            }
            .info{
                width: 200px;
            }

        </style>

    </head>
    <body>
        <div class="subject">
            <img src="myLove.jpg" class="prof">
            <div class="info">
                <p class="name">mini negar</p>
                <p class="type"> cute</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <div class="subject">
            <img src="myLove2.jpg" class="prof">
            <div class="info">
                <p class="name">medium negar</p>
                <p class="type"> cuter</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <div class="subject">
            <img src="myLove3.jpg" class="prof">
            <div class="info">
                <p class="name">welldon negar</p>
                <p class="type"> cutest</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>
    </body>
</html>
