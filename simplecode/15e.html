<!DOCTYPE html>
<html>
    <head>
        <style>
            .item{
                position: relative;
                display: inline-block;
            }
            .imgshirt{
                width: 350px;
                height: 350px;
                object-fit: cover;
            }
            .off{
                background-color: black;
                color: white;
                position: absolute;
                padding: 5px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                top: 5px;
                right: 0px;   
            }
            .bottom{
                position: absolute;
                background-color: rgba(255, 255, 255, 0.525);
                left: 0px;
                right: 0px;
                bottom: 0px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .button{
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, Helvetica, sans-serif;
            }



            
        </style>

    </head>
    <body style="height: 3000px;">
        <div class="item">
            <img src="shirt.jpg" class="imgshirt">
            <div class="off">
                20% OFF
            </div>
            <div class="bottom">
                <button class="button">Add to Cart</button>
            </div>


        </div>
        


    </body>
</html>
