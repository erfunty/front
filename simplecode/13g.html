<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 20px;
        }
        .prof {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            object-fit: cover;
            margin-right: 15px;

        }

        .twitt {
            display: flex;
            flex-direction: row;
            width:450px;
        }

        .name {
            display: flex;
            flex-direction: row;
        }
        .name2{
            font-weight: bold;
            font-size: 17px;
            margin-right: 5px;
        }
        .name3{
            color: gray;
        }
        .text{
            font-size: 17px;

        }
        .video{
            border-color: gray;
            border-style: solid;
            width:380px;
            border-radius: 20px;         
            display: flex;
            flex-direction: row;
            border-width: 1px;

        }
        .picture{
            border-start-start-radius: 15px;
            border-bottom-left-radius: 15px;
            width: 150px;
            background-color: rgb(179, 179, 179);
            margin-right: 10px;
        }

        .videotitle{
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>

</head>

<body>
    <div class="twitt">
        <div>
            <img src="cat.jpg" class="prof">
        </div>
        <div class="text-part">
            <div class="name">
                <div class="name2 ">
                    supersimple.dev
                </div>
                <div class="name3">
                    @SuperSimpleDev
                </div>
            </div>
            <div class="text">
                What is backend web development? A complete overview. New video is up!
            </div>
            <div class="video">
                <div class="picture">



                </div>
                <div class="videotitle">
                    <div>
                        youtube.com
                    </div>
                    <div>
                        backend webdevelopment - a compelte overview (2021)
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
