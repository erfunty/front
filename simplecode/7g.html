<!DOCTYPE html>
<html>
    <head>
        <style>
            .profile{
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius:100px;
                vertical-align: middle;
                margin-right: 10px;
                
            }
            .tweet{
                vertical-align: middle;
                border: none;
                font-size: 16px;
                margin-right: 20px;
            }
            .tweetb{
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: rgb(34, 159, 255);
                border: none;
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: 5px;
                padding-top: 5px;
                font-size: 16px;
                border-radius: 20px;

            }
        </style>

    </head>
    <body>
        <img src="myLove.jpg" class="profile">
        <input type="text" class="tweet" placeholder="What's happening?">
        <button class="tweetb">Tweet</button>
    </body>
</html>
