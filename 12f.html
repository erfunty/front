<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                font-family: Arial, Helvetica, sans-serif;
            }

            .header{
                background-color: blueviolet;
                height: 60px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding-left: 10px;
                padding-right: 10px;
                color: white;
            }
            .left-section{
                
                font-weight: bold;
                
            }
            .middle-section{
                border: none;
                padding-left: 15px;
                padding-bottom: 10px;
                padding-top: 10px;
                width: 500px;
                border-radius: 20px;
                color: grey;
            }
            .right-section{
                background-color: blueviolet;
                border-color: white;
                color: white;
                border-style: solid;
                padding-left: 8px;
                padding-right: 8px;
                padding-bottom: 5px;
                padding-top: 5px;
                border-width: 1px;
                border-radius: 3px;
            }
        </style>

    </head>
    <body>
        <div class="header">
            <div class="left-section" >Home</div>
            <div ><input class="middle-section" type="text" placeholder="Search"></div>
            <div >
                <button class="right-section">Download</button>
            </div>
        </div>
    </body>
</html>
