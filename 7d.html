<!DOCTYPE html>
<html>
    <head>
        <style>
            .search{
                padding-bottom:10px ;
                padding-top: 10px;
                padding-left: 6px;
                border-radius: 10px;
                border-color: gray;
                border-width: 1px;
                border-style: solid;
                font-size: 16px;
                margin-bottom: 20px;
            }
            .searchgogool{
                width: 250px;
                font-size: 16px;
                width: 500px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
                
                border: none;
                border-radius: 20px;
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
                margin-bottom: 50px;
            }
            .uptext{
                font-size: 13px;
                color: gray;
                font-family: Arial;
                margin-bottom: 5px;
            }
            .textin{
                border-width: 2px;
                border-radius: 3px;
                padding-bottom: 5px;
                padding-top: 5px;

            }
            .bottomtext{
                font-size: 12px;
                color: gray;
                font-family: Arial;
                margin-bottom: 5px;

            }
            .button{
                font-size: 15px;
                background-color: rgb(2, 65, 167);
                color: white;
                width: 300px;
                padding-top: 12px;
                padding-bottom: 12px;
                border: none;
                border-radius: 50px;
            }

    </head>

        <input type="text" class="search" placeholder="Search">
        <br>
        <input type="text" class="searchgogool" placeholder="Search Google or type a URL">

        <input type="text" class="textin">
