<!DOCTYPE html>
<html>
    <head>
        <style>
            input{
                border-radius: 7px;
                padding-bottom: 10px;
                padding-top: 10px;
                padding-left: 15px;
                border-style: solid;
                border-color: rgba(0, 0, 0,0.3);
                border-width: 1px;
            }

            .name{
                margin-bottom: 10px;
                width: 125px;
            }
            .lastname{
                width: 125px;
            }
            
            .email{
                display: block;
                width: 270px;
                margin-bottom: 10px;
            }
            .sign{
                border:none;
                color: white;
                background-color: rgb(48, 103, 222);
                width: 290px;
                padding-bottom: 10px;
                padding-top: 10px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 7px;
            }

        </style>

    </head>
    <body>
        <input type="text" class="name" placeholder="First name">
        <input type="text" class="lastname" placeholder="Last name">
        <input type="text" class="email" placeholder="Email">
        <button class="sign">Sign Up</button>
    </body>
</html>
