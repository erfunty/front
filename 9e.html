<!DOCTYPE html>
<html>
    <head>
        <style>
            .profile{
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius:100px;
                vertical-align: middle;
                margin-right: 10px;
                
            }
            .tweet{
                vertical-align: middle;
                border: none;
                font-size: 16px;
                margin-right: 20px;
            }
            .tweetb{
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: rgb(34, 159, 255);
                border: none;
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: 5px;
                padding-top: 5px;
                font-size: 16px;
                border-radius: 20px;

            }
            .box{
                width: 380px;
                box-shadow: 0 0 6px rgba(0, 0, 0,0.3);
                padding: 5px;
                border-radius: 5px;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <img src="myLove.jpg" class="profile">
        <input type="text" class="tweet" placeholder="What's happening?">
        <button class="tweetb">Tweet</button>
        </div>
    </body>
</html>
