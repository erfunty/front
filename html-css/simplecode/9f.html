<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width: 120px;
                height: 200px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                display: inline-block;
                margin-right: 8px;

            }
            img{
                width: 120px;
                height: 120px;
                object-fit: cover;
                object-position: center;
                margin-bottom: 0px;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 0px;
                margin-bottom: 0px;
                margin-left: 5px;
            }
            .title{
                font-weight: bold;
                font-size: 14px;
                margin-top: 5px;
                
            }
            .subtitle{
                font-size: 12px;
                color: rgb(94, 94, 94);
                margin-top: 3px;
                margin-bottom: 5px;
            }
            .add{
                border: none;
                margin-left: 5px;
                color: white;
                padding-left:10px ;
                padding-right: 10px;
                padding-bottom: 5px;
                padding-top: 5px;
                border-radius: 3px;
                background-color: rgb(24, 116, 242);
            }


        </style>
    </head>
    <body>
        <div class="box">
            <img class="subject1" src="myLove.jpg">
            <p class="title"> mini negar</p>
            <p class="subtitle">8 yeaars old</p>
            <button class="add">Add In Life</button>

        </div>
        <div class="box">
            <img class="subject2" src="myLove2.jpg">
            <p class="title"> medium negar</p>
            <p class="subtitle">14 yeaars old</p>
            <button class="add">Add In Life</button>

        </div>
        <div class="box">
            <img class="subject3" src="myLove3.jpg">
            <p class="title"> welldon negar</p>
            <p class="subtitle">20 yeaars old</p>
            <button class="add">Add In Life</button>

        </div>
    </body>
</html>
