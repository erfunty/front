<!DOCTYPE html>
<html>

<head>
    <style>
        .box {

            
            display: grid;
            grid-template-columns: 120px 120px 120px;
            column-gap: 10px;

        }
        .item{
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            object-position: center;
            margin-bottom: 0px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 5px;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;

        }

        .subtitle {
            font-size: 12px;
            color: rgb(94, 94, 94);
            margin-left: 0px;

        }

        .add {
            border: none;
            margin-left: 5px;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-top: 5px;
            border-radius: 3px;
            background-color: rgb(24, 116, 242);
            margin-bottom: 5px;
        }

        .year,
        .yearcheck {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <div>
                <img class="subject1" src="myLove.jpg">

            </div>
            <div>
                <p class="title"> mini negar</p>


            </div>
            <div>
                <div class="yearcheck">
                    <input type="checkbox">
                </div>
                <div class="year">
                    <p class="subtitle">8 yeaars old</p>
                </div>

            </div>
            <div>
                <button class="add">Add In Life</button>

            </div>
        </div>
        <div class="item">
            <div>
                <img class="subject2" src="myLove2.jpg">

            </div>
            <div>
                <p class="title"> medium negar</p>


            </div>
            <div>
                <div class="yearcheck">
                    <input type="checkbox">
                </div>
                <div class="year">
                    <p class="subtitle">14 yeaars old</p>
                </div>

            </div>
            <div>
                <button class="add">Add In Life</button>

            </div>
        </div>
        <div class="item">
            <div>
                <img class="subject3" src="myLove3.jpg">

            </div>
            <div>
                <p class="title"> welldon negar</p>


            </div>
            <div>
                <div class="yearcheck">
                    <input type="checkbox">
                </div>
                <div class="year">
                    <p class="subtitle">20 yeaars old</p>
                </div>

            </div>
            <div>
                <button class="add">Add In Life</button>

            </div>
        </div>
    </div>






</body>

</html>
