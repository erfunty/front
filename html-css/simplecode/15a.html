<!DOCTYPE html>
<html>
    <head>
        <style>
            .close-button{
                background-color: black;
                color: white;
                position: absolute;
                width: 35px;
                height: 35px;
                border-radius: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, Helvetica, sans-serif;
                right: 10px;

            }
            .box{
                width: 320px;
                height: 180px;
                background-color: gray;
                position: fixed;
                bottom: 20px;
                right: 15px;
            }
            .close-buttonin{
                background-color: black;
                color: white;
                position: absolute;
                width: 35px;
                height: 35px;
                border-radius: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, Helvetica, sans-serif;
                top: -10px;
                left: -10px;

            }
            .time-stamp{
                position: absolute;
                bottom: 5px;
                right: 5px;
                background-color: black;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                padding-right: 5px;
                padding-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 14px;
            }
        </style>

    </head> 
    <body style="height: 3000px;">
        <div class="close-button">
            X
        </div>
        <div class="box">
            <div class="close-buttonin">
            X
        </div>
        <div class="time-stamp">
            0:29
        </div>

        </div>


    </body>
</html>
