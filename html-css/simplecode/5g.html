<!DOCTYPE html>
<html>
    <head>
        <title>
            5to6
        </title>
        <style>
            p{
                font-family: arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .title{
                font-size: 18px;
                margin-bottom: 8px;
            }
            .tweet{
                font-weight: bold;
            }
            .add{
                font-weight: normal;
                color: rgb(101, 101, 101);
            }
            .text{
                width: 550px;
                font-size: 17px;
                margin-bottom: 15px;
            }
            .line{
                font-size: 17px;

            }
            .tag{
                color: rgb(82, 183, 255);

            }

        </style>

    </head>

        <p class="title"><span class="tweet">freeCodeCamp.org </span> <span class="add">@freeCodeCamp 1h</span></p>

        <p class="line">Here <span class="tag">@chp_it</span> outlines the top skills new developers should have.</p>
