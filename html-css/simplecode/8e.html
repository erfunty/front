<!DOCTYPE html>
<html>
    <head>
        <style>
            .title{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
                margin-bottom: 20px;
            }
            input{
                display: block;
                font-family: Arial, Helvetica, sans-serif;
            }
            button{
                display: inline-block;
                font-family: Arial, Helvetica, sans-serif;
            }
            .loc{
                padding-left: 15px;
                padding-bottom: 10px;
                padding-top: 10px;
                background-color:rgba(0, 0, 0, 0.1);
                border: none;
                width: 250px;
                margin-bottom: 5px;
            }
            .des{
                padding-left: 15px;
                padding-bottom: 10px;
                padding-top: 10px;
                background-color:rgba(0, 0, 0, 0.1);
                border: none;
                width: 250px;
                margin-bottom: 25px;
            }
            .req{
                background-color: black;
                color: white;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                margin-right: 10px;
            }
            .schedule{
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                margin-right: 10px;

            }
        </style>

    </head>
    <body>
        <div>
            <p class="title">Request a ride now</p>
            <input class="loc" type="text" placeholder="Enter pickup location">
            <input class="des" type="text" placeholder="Enter destination">
            <button class="req">Request now</button>
            <button class="schedule">Schedule for later</button>
        </div>
    </body>
</html>
