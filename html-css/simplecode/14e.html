<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                font-family: Arial, Helvetica, sans-serif;
            }
            button{
                font-family: Arial, Helvetica, sans-serif;
            }
            .prof{
                width: 35px;
                height: 35px;
                border-radius: 25px;
                margin-right: 10px;
            }
            .notif{
                display: flex;
                flex-direction: row;
                position: fixed;
                top:0;
                left: 0;
                right: 0;
                height: 40px;
                align-items: center;
                padding: 8px;
                border-bottom-color: black;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                justify-content: space-between;
                
            }
            .left-section{
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-left: 50px;
            }
            .addfriendb{
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: white;
                border-radius: 5px;
                border:none;
                background-color: rgb(48, 97, 220);

            }
            .messageb{
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: black;
                border-radius: 5px;
                border:none;
                background-color: rgb(204, 204, 204);

            }
        </style>

    </head>
    <body style="height: 3000px;">
        <div class="notif">
            <div class="left-section">
                <img src="myLove3.jpg" class="prof">
            <div class="name">
                My love
            </div>
            </div>
            <div class="right-section">
                <button class="addfriendb">
                    Add friend
                </button>
                <button class="messageb">
                    Message
                </button>
            </div>
            
        </div>

    </body>
</html>
