<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }

        .box {
            border-style: solid;
            width: 300px;
            border-width: 1px;
            border-color: gray;
            border-radius: 5px;
        }

        .item {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 5px;
            margin-top: 3px;
            align-items: center;
        }
        .number{
            background-color: rgb(15, 75, 255);
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 1px;
            padding-top: 1px;
            border-radius: 10px;
            margin-right: 10px;
            
        }
        .subject{
            flex: 1;
            margin-left: 10px;
            
        }

    </style>

</head>

<body>
    <div class="box">
        <div class="item">
            <p class="subject">Home</p>
            <p class="number">14</p>

        </div>
        <div class="item">
            <p class="subject">Notifications</p>
            <p class="number">3</p>
        </div>
        <div class="item">
            <p class="subject">Messages</p>
            <p class="number">5</p>
        </div>
    </div>
</body>

</html>
